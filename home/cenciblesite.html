<h2>The current time in Cencibles is:</h2>

<p id = "p1"></p>

<script>
var myVar = setInterval(function(){ myTimer() }, 1157.40740741);
function myTimer() {
  var nc = new Date();
  var hc = nc.getHours();
  var mc = nc.getMinutes();
  var sc = nc.getSeconds();
  var hs = hc * 3600;
  var ms = mc * 60;
  var ts = hs + ms + sc;
  var ct = ts * 1000 / 86400;
  var ctr = ct.toFixed(2);
  document.getElementById("p1").innerHTML = ""+ ctr +"";
}
</script>
